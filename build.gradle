apply plugin: 'java'

sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	compile 'net.sf.trove4j:trove4j:3.0.3'
}

jar {
	from {
		configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}
		configurations.runtime.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
}
